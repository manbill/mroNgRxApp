<ion-header>

  <ion-navbar color='primary' text-center>
    <ion-title>选择项目</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]='selectProjectForm'>
    <ion-item>
      <ion-label>公司</ion-label>
      <ion-select formControlName='company' [compareWith]='companyCompareFn' [cancelText]='"取消"' [okText]='"确定"'>
        <ion-option [value]="company" *ngFor='let company of companies$|async'>{{company.companyName}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>项目</ion-label>
      <ion-select formControlName='project' [compareWith]='companyProjectFn' [cancelText]='"取消"' [okText]='"确定"'>
        <ion-option [value]="project" *ngFor='let project of projects$|async'>{{project.projectName}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button full (click)='selectProject()' [disabled]='selectProjectForm.invalid'>确定</button>
  </form>
</ion-content>
