<ion-header>
  <ion-toolbar color='primary' text-center>
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]='loginForm'>
    <ion-item>
      <ion-label>用户名:</ion-label>
      <ion-input type="text" formControlName='userName'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码:</ion-label>
      <ion-input type="text" formControlName='password'></ion-input>
    </ion-item>
    <button ion-button [disabled]='loginForm.invalid' full (click)='login()'>登录</button>
  </form>
</ion-content>
